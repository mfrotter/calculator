<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="calc">
        <div class="screen" id="screen"></div>
        <div class="buttons">
            <div class="row" id="row1">
                <button type="button" id="clear" value = "clear" class = "misc">CE</button>
                <button type="button" id="plusOrMinus" value = "plusOrMinus" class = "misc">+/-</button>
                <button type="button" id="percent" value = "%" class = "misc">%</button>         
                <button type="button" id="/" value = "/" class = "operator">รท</button>
            </div>
            <div class="row" id="row2">
                <button type="button" id="seven" value = "7" class = "number">7</button>
                <button type="button" id="eight" value = "8" class = "number">8</button>
                <button type="button" id="nine" value = "9" class = "number">9</button>
                <button type="button" id="*" value = "*" class = "operator">*</button>
            </div>
            <div class="row" id="row3">
                <button type="button" id="four" value = "4" class = "number">4</button>
                <button type="button" id="five" value = "5" class = "number">5</button>
                <button type="button" id="six" value = "6" class = "number">6</button>
                <button type="button" id="-" value = "-" class = "operator">-</button>
            </div>
            <div class="row" id="row4">
                <button type="button" id="one" value = "1" class = "number">1</button>
                <button type="button" id="two" value = "2" class = "number">2</button>
                <button type="button" id="three" value = "3" class = "number">3</button>
                <button type="button" id="+" value = "+" class = "operator">+</button>
            </div>
            <div class="row" id="row5">
                <button type="button" id="zero" value = "0" class = "number">0</button>
                <button type="button" id="dot" value = "." class = "number">.</button>
                <button type="button" id="equals" value = "=" class = "operator">=</button>
            </div>
        </div>
    </div>

</body>
</html>
